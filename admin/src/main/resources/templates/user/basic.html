<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="basic">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-l-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Update Basic Profile Information
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Father Name" name="fatherName" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Mother Name" name="motherName" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Address" name="address" type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="6" placeholder="Profile" name="profile"></textarea>
                            </div>


                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <!-- Change this to a button or input when using this as a form -->
                    <a href="index.html" class="btn btn-lg btn-success btn-block">Save</a>
                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>

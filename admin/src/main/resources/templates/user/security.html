<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="security">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-l-4">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Current Password" name="currentPassword" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="New Password" name="newPassword" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Retype New Password" name="newPassword2" type="password"/>
                    </div>

                </fieldset>
                <a href="index.html" class="btn btn-lg btn-primary btn-block">Change Password</a>
            </form>


        </div>
    </div>
</div>
</body>
</html>

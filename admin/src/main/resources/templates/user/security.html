<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="security">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-l-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Change Password
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Current Password" name="currentPassword" type="password"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="New Password" name="newPassword" type="password"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Retype New Password" name="newPassword2" type="password"/>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <!-- Change this to a button or input when using this as a form -->
                    <a href="index.html" class="btn btn-lg btn-success btn-block">Change Password</a>
                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>

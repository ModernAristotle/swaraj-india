<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="urlmapping">
    <div class="grid">
        <div class="row" ng-show="showTable">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <label>Select Domain</label>
                <select class="form-control " ng-model="selectedDomainId" ng-change="onDomainSelection()">
                    <option ng-repeat="oneDomain in domains" ng-value="{{oneDomain.id}}">{{oneDomain.name}}</option>
                </select>
            </div>
        </div>
        <div class="row" ng-show="domainSelected">
            <button type="button" class="btn btn-primary pull-right" ng-show="showTable" ng-click="newUrlMapping()"><i class="fa fa-plus"></i> Add Url Mapping
            </button>
            <table class="table table-striped table-bordered table-hover col-xs-12 col-sm-6 col-md-4 col-lg-4" id="domain-templates" ng-show="showTable">
                <thead>
                <tr>
                    <th>Url Pattern</th>
                    <th>Active</th>
                    <th>Secured</th>
                    <th>Forward Url</th>
                    <th>Cache Time(Seconds)</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="oneUrlMapping in urlMappings" class="odd gradeX">
                    <td>{{oneUrlMapping.urlPattern}}</td>
                    <td>{{oneUrlMapping.active}}</td>
                    <td>{{oneUrlMapping.secured}}</td>
                    <td>{{oneUrlMapping.forwardUrl}}</td>
                    <td>{{oneUrlMapping.httpCacheTimeSeconds}}</td>
                    <td><input type="button" class="btn btn-default" value="Update" ng-click="editUrlMapping(oneUrlMapping)"/></td>
                </tr>
                </tbody>
            </table>

            <div class="row" ng-hide="showTable">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="well">
                        <h4>Url</h4>
                        <form ng-submit="saveUrlMapping()">
                            <fieldset>
                                <div class="form-group">
                                    <label>Url Mapping Pattern</label>
                                    <input class="form-control" placeholder="Url Mapping Pattern" name="urlMapping" autofocus="true" ng-model="selectedUrlMapping.urlPattern"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" ng-model="selectedUrlMapping.active"/>Active
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" ng-model="selectedUrlMapping.secured"/>Secured
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Forward Url</label>
                                    <input class="form-control" placeholder="Forward Url" name="urlMapping" autofocus="true" ng-model="selectedUrlMapping.forwardUrl"/>
                                </div>
                                <div class="form-group">
                                    <label>HTTP Cache time in seconds</label>
                                    <input class="form-control" placeholder="Forward Url" name="urlMapping" autofocus="true" ng-model="selectedUrlMapping.httpCacheTimeSeconds"/>
                                </div>
                                <input type="submit" class="btn btn-primary col-xs-6 col-sm-6 col-md-4 col-lg-4" value="Save"/>
                                <input type="button" class="btn btn-default col-xs-6 col-sm-6 col-md-4 col-lg-4" value="Cancel" ng-click="cancel()"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="well well-lg">
                        <h4>Data Plugin</h4>
                        <table class="table table-striped table-bordered table-hover col-xs-12 col-sm-6 col-md-4 col-lg-4" id="url-mapping-data-plugin">
                            <thead>
                            <tr>
                                <th>Plugin Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="oneDataPlugin in urlMappingDataPlugins" class="odd gradeX">
                                <td>
                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="pluginSelection[$index]" ng-checked="{{oneDataPlugin.selected}}" type="checkbox"/> {{oneDataPlugin.pluginName}}
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>

        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="domain">
    <h1 class="page-header">Url Template</h1>
    <div class="grid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <label>Select Domain Template</label>
                <select class="form-control " ng-model="selectedDomainTemplateId" ng-change="onDomainTemplateSelection()">
                    <option ng-repeat="oneDomainTemplate in domainTemplates" ng-value="{{oneDomainTemplate.id}}">{{oneDomainTemplate.name}}</option>
                </select>
            </div>
        </div>

        <div class="row" ng-show="domainTemplateSelected">
            <button type="button" class="btn btn-primary pull-right" ng-show="showTable" ng-click="newHtmlPart()"><i class="fa fa-plus"></i> Add Html Part
            </button>
            <table class="table table-striped table-bordered table-hover col-xs-12 col-sm-6 col-md-4 col-lg-4" id="html-parts" ng-show="showTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Git file Path</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="oneHtmlPart in htmlParts" class="odd gradeX">
                    <td>{{oneHtmlPart.partName}}</td>
                    <td>{{oneHtmlPart.partType}}</td>
                    <td>{{oneHtmlPart.gitFilePath}}</td>
                    <td><input type="button" class="btn btn-default" value="Update" ng-click="editHtmlPart(oneHtmlPart)"/></td>
                </tr>

                </tbody>
            </table>

            <form ng-submit="saveHtmlPart()" ng-hide="showTable" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <fieldset>
                    <div class="form-group">
                        <label>Part Name</label>
                        <input class="form-control" placeholder="Html Part Name" name="partName" autofocus="true" ng-model="selectedHtmlPart.partName"/>
                    </div>
                    <div class="form-group">
                        <label>Part Type</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsHtmlPart" id="part" ng-model="selectedHtmlPart.partType" value="Part"/>Part
                            </label>
                            <label>
                                <input type="radio" name="optionsHtmlPart" id="main" ng-model="selectedHtmlPart.partType" value="Main"/>Main
                            </label>
                        </div>
                        <div class="radio">

                        </div>
                    </div>
                    <div class="form-group">
                        <label>Git File path</label>
                        <input class="form-control" placeholder="Git File Path" name="urlMapping" ng-model="selectedHtmlPart.gitFilePath"/>
                    </div>

                    <input type="submit" class="btn btn-primary col-xs-6 col-sm-6 col-md-4 col-lg-4" value="Save"/>
                    <input type="button" class="btn btn-default col-xs-6 col-sm-6 col-md-4 col-lg-4" value="Cancel" ng-click="cancel()"/>

                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>

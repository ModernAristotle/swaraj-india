<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
</head>
<body>
<div th:fragment="blog">
    <div class="grid">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-primary pull-right" ng-show="showTable" ng-click="newBlog()"><i class="fa fa-plus"></i> Add Blog
            </button>
            <table class="table table-striped table-bordered table-hover" id="blog" ng-show="showTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="oneBlog in blogList" class="odd gradeX">
                    <td>{{oneBlog.id}}</td>
                    <td>{{oneBlog.title}}</td>
                    <td>{{oneBlog.contentStatus}}</td>
                    <td><input type="button" class="btn btn-default" value="Update" ng-click="editBlog(oneBlog)"/></td>
                </tr>
                </tbody>
            </table>
            <form ng-submit="saveBlog()" ng-hide="showTable">
                <fieldset>
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" placeholder="Blog title" name="title" autofocus="true" ng-model="selectedBlog.title"/>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea cols="80" id="content" name="content" rows="10" ng-model="selectedBlog.content"></textarea>

                        <script>
                            CKEDITOR.replace( 'content', {
                                height: 560,
                                width : '90%'
                            } );




                        </script>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control" placeholder="author" name="author" autofocus="true" ng-model="selectedBlog.author"/>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Save"/>
                    <input type="button" class="btn btn-default" value="Cancel" ng-click="cancel()"/>
                    <button type="button" class="btn btn-default" ng-click="publishBlog()"><i class="fa fa-group"></i> Save &amp; Publish
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>

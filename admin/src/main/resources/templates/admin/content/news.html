<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News</title>
</head>
<body>
<div th:fragment="news">
    <div class="grid">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-primary pull-right" ng-show="showTable" ng-click="newNews()"><i class="fa fa-plus"></i> Add News
            </button>
            <table class="table table-striped table-bordered table-hover" id="news" ng-show="showTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="oneNews in newsList" class="odd gradeX">
                    <td>{{oneNews.id}}</td>
                    <td>{{oneNews.title}}</td>
                    <td>{{oneNews.contentStatus}}</td>
                    <td><input type="button" class="btn btn-default" value="Update" ng-click="editNews(oneNews)"/></td>
                </tr>
                </tbody>
            </table>
            <form ng-submit="saveNews()" ng-hide="showTable">
                <fieldset>
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" placeholder="News title" name="title" autofocus="true" ng-model="selectedNews.title"/>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea cols="80" id="content" name="content" rows="10" ng-model="selectedNews.content"></textarea>

                        <script>
                            CKEDITOR.replace( 'content', {
                                height: 560,
                                width : '90%',
                                filebrowserBrowseUrl: '/file/browse',
                                filebrowserImageBrowseUrl: '/images/browse',
                                filebrowserUploadUrl: '/file/browse',
                                filebrowserImageUploadUrl: '/images/upload?uploadSource=news'
                            } );
                        </script>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control" placeholder="author" name="author" autofocus="true" ng-model="selectedNews.author"/>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Save"/>
                    <input type="button" class="btn btn-default" value="Cancel" ng-click="cancel()"/>
                    <button type="button" class="btn btn-default" ng-click="publishNews()"><i class="fa fa-group"></i> Save &amp; Publish
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>

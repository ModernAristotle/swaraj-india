<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="pressrelease">
    <div class="grid">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-primary pull-right" ng-show="showTable" ng-click="newPressRelease()"><i class="fa fa-plus"></i> Add Press Conference
            </button>
            <table class="table table-striped table-bordered table-hover" id="press-release" ng-show="showTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="onePressRelease in pressReleases" class="odd gradeX">
                    <td>{{onePressRelease.id}}</td>
                    <td>{{onePressRelease.title}}</td>
                    <td>{{onePressRelease.contentStatus}}</td>
                    <td><input type="button" class="btn btn-default" value="Update" ng-click="editPressRelease(onePressRelease)"/></td>
                </tr>
                </tbody>
            </table>
            <form ng-submit="savePressRelease()" ng-hide="showTable">
                <fieldset>
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" placeholder="Press release title" name="title" autofocus="true" ng-model="selectedPressRelease.title"/>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea cols="80" id="content" name="content" rows="10" ng-model="selectedPressRelease.content"></textarea>

                        <script>
                            CKEDITOR.replace( 'content', {
                                height: 560,
                                width : '90%'
                            } );


                        </script>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control" placeholder="author" name="author" autofocus="true" ng-model="selectedPressRelease.author"/>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Save"/>
                    <input type="button" class="btn btn-default" value="Cancel" ng-click="cancel()"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>

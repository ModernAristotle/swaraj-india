<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Panel</title>
</head>
<body ng-app="myApp" ng-controller="loginController">
<div class="login-panel panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="loginUser()">
            <fieldset>
                <div class="form-group" ng-show="error.show">
                    <div class="alert alert-danger" ng-show="error.show">
                        {{error.message}}
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="true" ng-model="user.loginName"/>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                    </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                <div class="form-group">
                    <a href="/forgot.html"><i class="fa fa-location-arrow fa-fw"></i> Forgot Password</a>
                </div>
                <div class="form-group">
                    <a href="/register.html"><i class="fa fa-hand-o-right fa-fw"></i> Not Registered? Registered Now</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
